<ion-view view-title="Récent">
<ion-nav-buttons side="primary">
      <button class="button help" onclick="showHelp()">
        <i class="ion-help"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
      <button class="button info" onclick="showInfo()">
        <i class="ion-information"></i>
      </button>
    </ion-nav-buttons>
  <ion-content>
  <ion-refresher
    pulling-text="Rafraîchir..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <div class="list card" id="1">

      <div class="item">
        <h2 class="title">Chargement...</h2>
        <p class="desc">Chargement...</p>
      </div>

      <div class="item item-image">
        <img src="img/loader.svg">
      </div>

      <a class="item item-icon-left assertive like">
        <i class="icon ion-thumbsup"></i>
        <p class="like-ct">Chargement...</p>
        <span class="id" id="1"></span>
      </a>

    </div>
    <div class="tip padding"><center><i class="ion-ios-lightbulb-outline"></i> Tip: vous pouvez rafraîchir la page en effectuant un glissement vers le bas!</center></div>
    </div>
  </ion-content>
</ion-view>
